<div class="col-md-6 col-lg-4" style="margin-left:380px">
<div class="container">

        {% for candidate in candidates %}
        <div class="voter-card">
            <h2>{{ candidate[1] }}</h2>
            <p><strong>Party Name:</strong> {{ candidate[2] }}</p>
            <img src="{{ candidate[3] }}" alt="Party Logo" style="max-width: 100%; height: auto;">
			<form method="POST" action="/vote_candidate/{{ candidate[0] }}/{{ vid }}" onsubmit="return confirmvote('{{ candidate[1] }}')">
				<input type="submit" value="Vote">
			</form>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function confirmvote(candidateName) {
        var confirmation = confirm("Are you sure you want to vote for " + candidateName + "?");
        return confirmation;
    }
</script>
